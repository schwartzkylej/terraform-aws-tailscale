name: Test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        id: trufflehog
        uses: trufflesecurity/trufflehog@v3.80.3
        continue-on-error: true
        with:
          extra_args: --only-verified

      - name: Secrets scan results
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
