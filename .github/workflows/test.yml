name: Test

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout code
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4
        with:
          fetch-depth: 0

      - name: Scan for secrets
        id: trufflehog
        uses: trufflesecurity/trufflehog@029f03e7bd5e0828dc8d2c768b5c60167a94cbbb # v3.82.1
        continue-on-error: true
        with:
          extra_args: --only-verified

      - name: Secrets scan results
        if: steps.trufflehog.outcome == 'failure'
        run: exit 1
